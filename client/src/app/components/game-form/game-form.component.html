<div class="col-md-4 offset-md-2">
    <div class="card">
        <div class="card-body">
            <form>
                <div class="form-grpup">
                    <input type="text" name="title" [(ngModel)]="game.title" placeholder="Titulo" class="form-control" autofocus>
                </div>
            </form>
            <form>
                <div class="form-grpup">
                    <textarea name="description" [(ngModel)]="game.description" placeholder="Descripcion" rows="2" class="form-control"></textarea>
                </div>
            </form>
            <form>
                <div class="form-grpup">
                    <input type="url" name="image" [(ngModel)]="game.image" placeholder="Imagen" class="form-control">
                </div>
                <button class="btn btn-success btn-block" (click)="edit ? updateGame() : saveNewGame()"> 
                  Guardar
                </button>
            </form>
        </div>
    </div>
</div>

<div class="col-md-4">
    <div class="card card-body text-center">
        <img [src]="game.image == '' ? '/assets/noimage.png' : game.image" class="card-img-top ">

        <h3> {{game.id}}.{{game.title == '' ? 'Descripcion del Juego' : game.description}} </h3>

        <p>{{game.description == '' ? 'Descripcion del Juego' : game.description }}</p>

        <p>{{game.created_at | date: 'yyyy-MM-dd'}}</p>
    </div>
</div>
